{% extends 'base.html' %} {% block title %} update page {% endblock %} {% block
body %}

<div class="form-check">
  <div class="container my-3">
    <h1>Update page</h1>
    <!-- form of  login page -->
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          id="title"
          value="{{todo.Title}}"
          required
        />
        <div id="text" class="form-text">Add the title for the todo list.</div>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Todo Description</label>
        <input
          type="text"
          class="form-control"
          name="desc"
          id="desc"
          value="{{todo.desc}}"
        />
      </div>

      <button type="submit" class="btn btn-primary">update</button>
    </form>
  </div>
  {% endblock body %}
</div>
